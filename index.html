    <main class="container">
      <!-- FIRST PAGE -->
      <div id="page1">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <form action="">
              <div class="form-group">
                <label for="email">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group">
                <label for="pwd">Birth year:</label>
                <input type="text" class="form-control" id="year" />
              </div>
              <button type="submit" class="btn btn-primary" id="subBtn">
                Kick the bucket!
              </button>
            </form>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <!-- FIRST PAGE END -->

      <!-- SECOND PAGE -->
      <div id="page2">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <h1 class="big-number" id="deathsNumber">13</h1>
            <p id="yearBorn">
              People born in Aotearoa in 1994 have since died.
            </p>
            <p>You're still here!</p>
            <p>Let's make the most of it.</p>
            <a href="" id="secondBtn">Fill your bucket</a>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <!-- SECOND PAGE END -->

      <!-- THIRD PAGE -->
      <div id="page3">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <p>Keep going!</p>
            <ul class="bucket-list" id="bucketList">
              <li class="bucket-list-item">Fly to Nepal</li>
              <li class="bucket-list-item">Try a burger</li>
              <li class="bucket-list-item">Go skydiving</li>
            </ul>

            <input type="text" id="addItemInput" />
            <button type="button" class="btn btn-primary" id="addItem">
              Add item
            </button>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <!-- THIRD PAGE END -->
    </main>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
